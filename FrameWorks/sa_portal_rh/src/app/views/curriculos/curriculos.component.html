<section class="listar-vagas">
  <!-- property do data binding *ngFor -->
   <div *ngFor="let curriculo of curriculos">
    <div class="card">
      <img src="assets\img\curriculos\{{curriculo.foto}}" alt="...">
      <div class="card-body">
        <h5 class="card-title">Código do Curriculo: {{curriculo.id}}</h5>
        <h5 class="card-title">Curriculo: {{curriculo.nome}}</h5>
        <p class="card-text">Descrição do Curriculo: {{curriculo.descricao}}</p>
        <p class="card-text">Experiencia: R$ {{curriculo.experiencia}}</p>
      </div>
    </div>
   </div>
</section>
<div class="rodape"></div>
